<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .contact-container h1 {
            margin-bottom: 20px;
        }
        .contact-container p {
            margin: 10px 0;
        }
        .contact-container a {
            color: #007BFF;
            text-decoration: none;
        }
        .contact-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contact Me</h1>
        <p>Feel free to reach out to me via phone or connect with me on social media:</p>
        <p><strong>Phone:</strong> <a href="tel:7795024468">7795024468</a></p>
        <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn Profile</a></p>
        <p><strong>Instagram:</strong> <a href="https://www.instagram.com/yourprofile" target="_blank">Instagram Profile</a></p>
        <p><strong>Twitter:</strong> <a href="https://www.twitter.com/yourprofile" target="_blank">Twitter Profile</a></p>
    </div>

</body>
</html>
